<div class="home page page-template-page-reviews ajax-on">

    <div id="contentContainer">

        <!--LOGO-->
        <div class="row">
            <a routerLink="/cartelera" style="color:white; z-index: 100; font-weight: lighter; font-size: 200%; margin-top: 30px; margin-left: 50px;">
                <- {{nombre}}</a>
        </div>
        <!--end logo-->

        <!--AJAX CONTAINER-->
        <div id="ajax-content">

            <!--PAGE INFO FOR UPDATING BODY CLASS AND DOC TITLE-->
            <div id="page-info" data-page-title="" class="home page page-template-page-reviews ajax-on"></div>

            <!--PLAY BUTTON-->
            <a class="videoLink" id="130" href="#" onclick="return false;"><i class="fa fa-play"></i></a>

            <!--VIDEO CONTAINER-->
            <div id="contenedorVideo"></div>

            <!--REVIEWS-->
            <div id="reviews">
                <div class="review">
                    <div class="reviewContent">
                        <p style="color:white">"{{descripcion}}"</p>
                    </div>

                </div>


            </div>


        </div>
        <!--END AJAX CONTAINER-->





        <!--SOCIAL ICONS-->

        <!--IMAGE SLIDESHOW-->
        <div id="headerImages">
            <div *ngFor="let i of imagenes; let indice= index" class="header-image {{indice == 0 ? 'activeBg' : ''}}" [ngStyle]="{'background-image' : 'url('+ (i) +')'}">
                <img [src]="i" alt="">
            </div>

        </div>
        <!--end headerImages-->

        <!--LOADING ANIMATION-->
        <div id="loading-page"></div>

        <!--CONTENT COVER-->
        <div id="contentCover"></div>

    </div>
    <!--end contentContainer-->





</div>

<div id="scriptsTemp">

</div>
